<script>

            function getData(){
              
          var txt="";
              var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
             
                if (this.readyState == 4 && this.status == 200) {
                    // alert(this.responseText);
                    myObj = JSON.parse(this.responseText);
                    for (x in myObj) {
                      txt += "<tr><td>" + myObj[x].id + "</td><td>" + myObj[x].name + "</td><td>" + myObj[x].noOfBookings + "</td></tr>";
                    }
                   
                    document.getElementById("dataTbl").innerHTML = txt;
                }
               
            };
            xhttp.open("GET", "http://192.168.8.100:3000/train", true);
            xhttp.send();
            
            }
        
        
            var mySidebar = document.getElementById("mySidebar");
    
            // Get the DIV with overlay effect
            var overlayBg = document.getElementById("myOverlay");
    
            // Toggle between showing and hiding the sidebar, and add overlay effect
            function w3_open() {
                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidebar.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }
    
            // Close the sidebar wi th the close button
            function w3_close() {
                mySidebar.style.display = "none";
                overlayBg.style.display = "none";
            }
        </script>
